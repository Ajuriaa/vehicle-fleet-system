<div class="container">
  <section class="panel">
    <input [(ngModel)]="searchInput" type="text" placeholder="Search" (input)="onSearch(searchInput)" />
  </section>
  <section class="table-container">
    <table mat-table [dataSource]="filteredVehicles" class="table">
      <ng-container matColumnDef="plate">
        <th mat-header-cell *matHeaderCellDef class="table-cell title">Placa</th>
        <td mat-cell *matCellDef="let element" class="table-cell">{{ element.Placa }}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef class="table-cell title">Modelo</th>
        <td mat-cell *matCellDef="let element" class="table-cell">{{ getModel(element) }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="table-cell title">Tipo</th>
        <td mat-cell *matCellDef="let element" class="table-cell">{{ getType(element) }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="table-cell title">Estado</th>
        <td mat-cell *matCellDef="let element" class="table-cell">{{ element.TB_Estado_Vehiculo.Estado_Vehiculo }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="table-cell title">Editar</th>
        <td mat-cell *matCellDef="let element" class="table-cell icons">
          <i class="uil uil-edit"></i>
          <i class="uil uil-trash-alt" (click)="openDeleteVehicleModal(element)"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
